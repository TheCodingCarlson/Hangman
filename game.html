<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="game.css">

	<title>Hangman</title>

	<audio id="gbu" autoplay="autoplay" loop="true">
    	<source src="The Good the Bad and the Ugly.mp3" type="audio/mp3">
	</audio>
</head>

<body>
	<div class='container'>

		<div class='row'>
			<div class='col-md-offset-10'>
				<h4>Toggle Music On/Off <button id='music' type="button" class="btn btn-default" aria-label="Left Align"><span id='vol' class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button></h4>
			</div>

			<div class='hangman col-md-8'>
				<div class='turns'>
					<h5 class='turns_left'></h5>
				</div>
				<img src='http://www.shiftgig.com/sites/default/files/article-images/407317_1389220724_678571.jpg'>
			</div>

		</div>


		<div class='row intro'>
			<h1>Hangman</h1>
			<button id='play'>Play!</button>
			<h2 id='desd'>How to play?</h2>
			<p id='des' hidden>This is going to be a description on how to play.</p>
		</div>

		<div class='row'>
			<div class='diff'>
				<button class='dif_buttons' id='easy' hidden>Easy</button>
				<p class='dp' hidden>3-7 Letter Words</p>
				<button class='dif_buttons' id='med' hidden>Medium</button>
				<p class='dp' hidden>3-7 Letter Words</p>
				<button class='dif_buttons' id='hard' hidden>Hard</button>
				<p class='dp' hidden>3-7 Letter Words</p>
			</div>
		</div>

		
			


		<div class='word'>
		</div>
		
		<div class='row'>
		<div class='board'>
		<button class='input' id ='a'>A</button><button class='input' id ='b'>B</button><button class='input' id ='c'>C</button><button class='input' id ='d'>D</button><button class='input' id ='e'>E</button><button class='input' id ='f'>F</button><button class='input' id ='g'>G</button><button class='input' id ='h'>H</button><button class='input' id ='i'>I</button><button class='input' id ='j'>J</button><button class='input' id ='k'>K</button><button class='input' id ='l'>L</button><button class='input' id ='m'>M</button><button class='input' id ='n'>N</button><button class='input' id ='o'>O</button><button class='input' id ='p'>P</button><button class='input' id ='q'>Q</button><button class='input' id ='r'>R</button><button class='input' id ='s'>S</button><button class='input' id ='t'>T</button><button class='input' id ='u'>U</button><button class='input' id ='v'>V</button><button class='input' id ='w'>W</button><button class='input' id ='x'>X</button><button class='input' id ='y'>Y</button><button class='input' id ='z'>Z</button>
		</div>
		</div>


	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
	<script src="jquery.lazylinepainter-1.7.0.js"></script>
	<script type="text/javascript" src="game.js"></script>
</body>
</html>
